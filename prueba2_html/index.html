
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>FORMULARIO</h1>
    <hr>
    <br>
    <form action="#">
        <input type="text" name="nombre" id="name" placeholder="Digite su nombre">
        <input type="text" name="apellido" id="apellido" placeholder="Digite su apellido">
        <br><br>
        <input type="email" name="email" id="email" placeholder="Digite su correo">
        <input type="tel" name="telefono" id="telefono" placeholder="Digite su numero de telefono">
        <br><br>
        <input type="text" name="addres" id="addres" placeholder="Ingrese su direccion" size="44">
        <br><br>
        <input type="date" name="fecha" id="fecha">
        <input type="text" name="cc" id="cc" placeholder="Ingrese su numero de Documento" size="28">
        <br>

        <tr>

        <h4>Genero</h4>
        <input type="radio" name="femenino" id="femenino">
        <label for="femenino">Femenino</label>
        <input type="radio" name="masculino" id="masculino">
        <label for="masculino">Masculino</label>
        </tr>

        <br>

        <tr>
        <h4>Hobbies</h4>
        <input type="checkbox" name="Deportes" id="Deportes">
        <label for="Deportes">Deportes</label>
        <input type="checkbox" name="Musica" id="Musica">
        <label for="Musica">Musica</label>
        <input type="checkbox" name="Juegos" id="Juegos">
        <label for="Juegos">Juegos</label>
        </tr>
        
        <br><br>
        <input type="submit" name="Enviar" id="Enviar" size="30">
        <input type="reset" name="regresar" id="regresar" size="30">
    </form>
</body>
</html>
